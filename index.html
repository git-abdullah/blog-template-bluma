<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django Blog</title>
        <link rel="stylesheet" href="css/bulma.min.css">
    </head>
    <body>
        <!-- Navigation bar begins -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="img/logo.png">
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item"> Home </a>
                    <a class="navbar-item"> Posts </a>
                    <a class="navbar-item"> Tags </a>
                    <a class="navbar-item"> Contact </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link"> More </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item"> About </a>
                            <a class="navbar-item"> Github </a>
                            <a class="navbar-item"> Hire Me! </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item"> Report an issue </a>
                        </div>
                    </div>
                </div>
                <div class="navbar-end">
                    <!-- Search Form -->
                    <form method="post">
                        <div class="navbar-item">
                            <input class="input is-primary" type="text" placeholder="Search Here">
                            <button class="button is-primary" style="margin-left: 1%;">
                                <span class="icon is-small">
                                    <img src="img/search-icon.svg" class="icon">
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!--Body section begins -->
        <div class="section">
            <h4>I'm the body</h4>
        </div>
    </body>
</html>
